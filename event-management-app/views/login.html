<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Connexion</h3>
      </div>
      <div class="card-body">
        <form ng-submit="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" ng-model="user.email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" ng-model="user.password" required>
          </div>
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <p class="mt-3">Pas encore de compte? <a href="#/register">S'inscrire</a></p>
      </div>
    </div>
  </div>
</div>
