<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Inscription</h3>
      </div>
      <div class="card-body">
        <form ng-submit="register()">
          <div class="mb-3">
            <label for="name" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="name" ng-model="user.name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" ng-model="user.email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" ng-model="user.password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" ng-model="user.confirmPassword" required>
          </div>
          <div class="mb-3" ng-if="!isAdminRegistration">
            <label for="role" class="form-label">Rôle</label>
            <select class="form-select" id="role" ng-model="user.role" required>
              <option value="user">Utilisateur</option>
              <option value="admin" ng-if="isAdminRegistration">Administrateur</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
        <p class="mt-3">Déjà un compte? <a href="#/login">Se connecter</a></p>
      </div>
    </div>
  </div>
</div>
