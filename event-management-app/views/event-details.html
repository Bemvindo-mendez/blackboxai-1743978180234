<div class="card mb-4">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">{{event.title}}</h2>
      <div>
        <a href="#/events/{{event.id}}/edit" class="btn btn-warning">Modifier</a>
        <button class="btn btn-danger" ng-click="deleteEvent(event.id)">Supprimer</button>
      </div>
    </div>
    <p>{{event.description}}</p>
    <p><strong>Date:</strong> {{event.date | date:'dd/MM/yyyy'}}</p>
    <p><strong>Lieu:</strong> {{event.location}}</p>
    <p><strong>Cat√©gorie:</strong> {{event.category}}</p>
  </div>
</div>
