<div class="card">
  <div class="card-header bg-primary text-white">
    <h3 class="mb-0">Gestion des Événements</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Date</th>
            <th>Lieu</th>
            <th>Créateur</th>
            <th>Participants</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="event in events">
            <td>{{event.title}}</td>
            <td>{{event.date | date:'dd/MM/yyyy'}}</td>
            <td>{{event.location}}</td>
            <td>{{event.creator.name}}</td>
            <td>{{event.participants.length}}</td>
            <td>
              <a href="#/events/{{event._id}}/edit" class="btn btn-sm btn-warning me-1">
                <i class="fas fa-edit"></i>
              </a>
              <button class="btn btn-sm btn-danger" ng-click="deleteEvent(event._id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
