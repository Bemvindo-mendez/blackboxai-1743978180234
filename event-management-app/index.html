<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Événements</title>
  <!-- Angular CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      padding: 20px;
    }
    .event-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body ng-app="eventApp">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#/events">Gestion Événements</a>
        <div class="navbar-nav">
          <a class="nav-link" href="#/events" ng-if="isLoggedIn()">Événements</a>
          <a class="nav-link" href="#/events/new" ng-if="isLoggedIn()">Créer Événement</a>
          <a class="nav-link" href="#/admin" ng-if="isAdmin()">Admin</a>
          <a class="nav-link" href="#/login" ng-if="!isLoggedIn()">Connexion</a>
          <a class="nav-link" href="#/register" ng-if="!isLoggedIn()">Inscription</a>
          <a class="nav-link" href="#" ng-click="logout()" ng-if="isLoggedIn()">Déconnexion</a>
        </div>
      </div>
    </nav>
    
    <h1 class="text-center mb-4">Application de Gestion des Événements</h1>
    <div ng-view></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Angular Route -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <!-- Moment.js pour la gestion des dates -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- FullCalendar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
  
  <!-- Our application scripts -->
  <script src="src/services/EventService.js"></script>
  <script src="app.js"></script>
</body>
</html>
